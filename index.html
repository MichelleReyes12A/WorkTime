    h1

    button, input

<body>
  <h1>Horas de esclavitud (: </h1>

  <!-- <button onclick="marcarEntrada()">Marcar entrada</button> -->
  <input type="time" id="entradaManual" />
  <button onclick="usarEntradaManual()">Entrada manual</button>

  <button onclick="marcarSalida()">Marcar salida</button>
  <input type="time" id="salidaManual" />
  <button onclick="usarSalidaManual()">Usar salida manual</button>

  <div class="resultado" id="info"></div>

  <script>
    let entrada = null;
    let salida = null;
    const HORA_COMIDA = 1; // 1 hora

    function format(date) 
    { return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }

    

    

    function mostrarResultado(horas) 
    {
      const fecha = new Date().toISOString().split('T')[0];
      guardarRegistro(fecha, horas);

      const semana = obtenerHorasSemana();
      const faltan = Math.max(0, 40 - semana);

      const ahora = new Date();
      const sugerida = new Date(ahora.getTime() + (faltan * 60 * 60 * 1000));

      document.getElementById('info').innerText =
        `Horas trabajadas hoy: ${horas.toFixed(2)} hrs\n` +
        `Horas acumuladas esta semana: ${semana.toFixed(2)} hrs\n` +

    }


    
    function calcularHoras() 
    {
      if (!entrada || !salida) 
      {
        alert("Falta marcar entrada o salida");
        return;
      }

      const diff = (salida - entrada) / 1000 / 60 / 60; // en horas
      const horasTrabajadas = Math.max(0, diff - HORA_COMIDA);
      mostrarResultado(horasTrabajadas);
    }

    function marcarEntrada() {
      entrada = new Date();
      alert("Entrada registrada a las " + format(entrada));
    }

    function marcarSalida() {
      salida = new Date();
      alert("Salida registrada a las " + format(salida));
      calcularHoras();
    }

    function usarEntradaManual() {
      const input = document.getElementById('entradaManual').value;
      if (!input) return alert("Hora inválida");

      const hoy = new Date();
      const [h, m] = input.split(":");
      entrada = new Date(hoy.getFullYear(), hoy.getMonth(), hoy.getDate(), h, m);
      alert("Entrada manual registrada a las " + format(entrada));
    }

    function usarSalidaManual() {
      const input = document.getElementById('salidaManual').value;
      if (!input) return alert("Hora inválida");

      const hoy = new Date();
      const [h, m] = input.split(":");
      salida = new Date(hoy.getFullYear(), hoy.getMonth(), hoy.getDate(), h, m);
      alert("Salida manual registrada a las " + format(salida));
      calcularHoras();
    }
  </script>
