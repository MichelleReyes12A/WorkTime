<!DOCTYPE html> <!-- Tipo HTML, como una definicion -->

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORAS DE ESCLAVITUD</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #FF0000;
        }
        h1 {
            color: #0000FF;
        }
        button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .info {
            margin-top: 2rem;
            font-size: 1.2rem;
            white-space: pre-line; /* para que los saltos de l√≠nea se vean */
        }
    </style>
</head>

    
<body>
    <h1>Contador de horas</h1>

    <button onclick="marcarEntrada()">Marcar entrada</button>
    <button onclick="marcarSalida()">Marcar salida</button>

    <div class="info" id="resultado"></div>

    <script>
        let entrada = null;
        let salida = null;

        function marcarEntrada() {
            entrada = new Date();
            document.getElementById('resultado').innerText = `Entrada registrada a las ${entrada.toLocaleTimeString()}`;
        }

        function marcarSalida() {
            if (!entrada) {
                alert("Primero marca tu entrada");
                return;
            }

            salida = new Date();
            const diffMs = salida - entrada;
            const diffHrs = diffMs / 1000 / 60 / 60;
            const horasNetas = diffHrs - 1; // restamos 1 hora de comida

            document.getElementById('resultado').innerText =
                `Entrada: ${entrada.toLocaleTimeString()}\n` +
                `Salida: ${salida.toLocaleTimeString()}\n` +
                `Total trabajado (menos 1h comida): ${horasNetas.toFixed(2)} hrs`;
        }
    </script>
</body>

    
</html>
